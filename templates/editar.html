{% extends "base.html" %}

{% block content %}

<h2>Editar Libro</h2>

<form method="POST">
    <div class="mb-3">
        <input type="text" name="nombre" class="form-control" value="{{ libro[1] }}" required>
    </div>

    <div class="mb-3">
        <input type="text" name="autor" class="form-control" value="{{ libro[2] }}" required>
    </div>

    <div class="mb-3">
        <input type="number" name="cantidad" class="form-control" value="{{ libro[3] }}" required>
    </div>

    <div class="mb-3">
        <input type="number" step="0.01" name="precio" class="form-control" value="{{ libro[4] }}" required>
    </div>

    <button class="btn btn-warning">Actualizar</button>
</form>

{% endblock %}
